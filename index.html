<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie App project</title>

    <link rel="stylesheet" href="./CSS/index.css" />

    <!-- bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <form id="form">
        <input type="text" placeholder="search" id="search" class="search" />
      </form>
    </header>

    <main id="main">
      <div class="movie">
        <img src="./images/cinema-background.jpg" alt="cinema-background" />

        <div class="movie-info">
          <h3>Movie Title</h3>
          <span class="green">9.8</span>
        </div>

        <div class="overview">
          <h3>Overview</h3>
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Duis feugiat
          vel diam id vestibulum. Interdum et malesuada fames ac ante ipsum
          primis in faucibus. Maecenas quis diam sed orci porttitor porta id et
          elit.
        </div>
      </div>
    </main>

    <script src="./JS/app.js"></script>
  </body>
</html>
